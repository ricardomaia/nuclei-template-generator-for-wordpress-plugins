
id: wordpress-cookie-law-info

info:
  name: CookieYes | GDPR Cookie Consent & Compliance Notice (CCPA Ready) Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/cookie-law-info/
  metadata:
    plugin_namespace: cookie-law-info
    wpscan: https://wpscan.com/plugin/cookie-law-info        
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/cookie-law-info/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
