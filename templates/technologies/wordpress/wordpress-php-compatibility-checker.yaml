id: wordpress-php-compatibility-checker

info:
  name: "PHP Compatibility Checker Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/php-compatibility-checker/
  metadata:
    plugin_namespace: php-compatibility-checker
    wpscan: https://wpscan.com/plugin/php-compatibility-checker
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/php-compatibility-checker/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
