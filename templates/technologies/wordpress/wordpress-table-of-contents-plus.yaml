id: wordpress-table-of-contents-plus

info:
  name: "Table of Contents Plus Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/table-of-contents-plus/
  metadata:
    plugin_namespace: table-of-contents-plus
    wpscan: https://wpscan.com/plugin/table-of-contents-plus
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/table-of-contents-plus/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
