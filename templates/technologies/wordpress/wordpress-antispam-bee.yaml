
id: wordpress-antispam-bee

info:
  name: Antispam Bee Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/antispam-bee/
  metadata:
    plugin_namespace: antispam-bee
    wpscan: https://wpscan.com/plugin/antispam-bee        
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/antispam-bee/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
