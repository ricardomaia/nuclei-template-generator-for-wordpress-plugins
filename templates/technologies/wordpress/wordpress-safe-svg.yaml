id: wordpress-safe-svg

info:
  name: Safe SVG Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/safe-svg/
  metadata:
    plugin_namespace: safe-svg
    wpscan: https://wpscan.com/plugin/safe-svg        
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/safe-svg/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
