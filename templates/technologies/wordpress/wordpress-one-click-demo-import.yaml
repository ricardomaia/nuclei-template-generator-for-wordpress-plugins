id: wordpress-one-click-demo-import

info:
  name: One Click Demo Import Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/one-click-demo-import/
  metadata:
    plugin_namespace: one-click-demo-import
    wpscan: https://wpscan.com/plugin/one-click-demo-import        
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/one-click-demo-import/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
