id: wordpress-really-simple-ssl

info:
  name: "Really Simple SSL Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/really-simple-ssl/
  metadata:
    plugin_namespace: really-simple-ssl
    wpscan: https://wpscan.com/plugin/really-simple-ssl
  tags: tech,wordpress,plugin,top-100,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/really-simple-ssl/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
