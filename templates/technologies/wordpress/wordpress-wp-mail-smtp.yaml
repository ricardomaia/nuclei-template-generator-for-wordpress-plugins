
id: wordpress-wp-mail-smtp

info:
  name: WP Mail SMTP by WPForms â€“ The Most Popular SMTP and Email Log Plugin Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/wp-mail-smtp/
  metadata:
    plugin_namespace: wp-mail-smtp
    wpscan: https://wpscan.com/plugin/wp-mail-smtp        
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-mail-smtp/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
