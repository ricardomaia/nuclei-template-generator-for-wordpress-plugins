id: wordpress-ml-slider

info:
  name: "Slider, Gallery, and Carousel by MetaSlider â€“ Responsive WordPress Plugin Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/ml-slider/
  metadata:
    plugin_namespace: ml-slider
    wpscan: https://wpscan.com/plugin/ml-slider
  tags: tech,wordpress,plugin,top-100,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/ml-slider/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
