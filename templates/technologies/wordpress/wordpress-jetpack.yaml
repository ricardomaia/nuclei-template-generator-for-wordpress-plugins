id: wordpress-jetpack

info:
  name: Jetpack â€“ WP Security, Backup, Speed, & Growth Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/jetpack/
  metadata:
    plugin_namespace: jetpack
    wpscan: https://wpscan.com/plugin/jetpack        
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/jetpack/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
