
id: wordpress-broken-link-checker

info:
  name: Broken Link Checker Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/broken-link-checker/
  metadata:
    plugin_namespace: broken-link-checker
    wpscan: https://wpscan.com/plugin/broken-link-checker        
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/broken-link-checker/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
