
id: wordpress-gtranslate

info:
  name: Translate WordPress with GTranslate Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/gtranslate/
  metadata:
    plugin_namespace: gtranslate
    wpscan: https://wpscan.com/plugin/gtranslate        
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/gtranslate/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
