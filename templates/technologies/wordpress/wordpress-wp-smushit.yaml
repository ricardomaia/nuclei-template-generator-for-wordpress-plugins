id: wordpress-wp-smushit

info:
  name: "Smush â€“ Lazy Load Images, Optimize & Compress Images Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/wp-smushit/
  metadata:
    plugin_namespace: wp-smushit
    wpscan: https://wpscan.com/plugin/wp-smushit
  tags: tech,wordpress,plugin,top-100,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-smushit/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
