
id: wordpress-wpcf7-recaptcha

info:
  name: ReCaptcha v2 for Contact Form 7 Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/wpcf7-recaptcha/
  metadata:
    plugin_namespace: wpcf7-recaptcha
    wpscan: https://wpscan.com/plugin/wpcf7-recaptcha        
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/wpcf7-recaptcha/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
