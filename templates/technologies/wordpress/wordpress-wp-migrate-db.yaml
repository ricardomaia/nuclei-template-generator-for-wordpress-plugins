id: wordpress-wp-migrate-db

info:
  name: WP Migrate Lite â€“ WordPress Migration Made Easy Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/wp-migrate-db/
  metadata:
    plugin_namespace: wp-migrate-db
    wpscan: https://wpscan.com/plugin/wp-migrate-db        
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-migrate-db/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
