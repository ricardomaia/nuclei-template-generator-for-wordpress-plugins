id: wordpress-backwpup

info:
  name: BackWPup â€“ WordPress Backup Plugin Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/backwpup/
  metadata:
    plugin_namespace: backwpup
    wpscan: https://wpscan.com/plugin/backwpup        
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/backwpup/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
