
id: wordpress-members

info:
  name: Members â€“ Membership & User Role Editor Plugin Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/members/
  metadata:
    plugin_namespace: members
    wpscan: https://wpscan.com/plugin/members        
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/members/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
