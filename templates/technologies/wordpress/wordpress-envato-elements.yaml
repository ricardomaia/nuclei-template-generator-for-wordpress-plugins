id: wordpress-envato-elements

info:
  name: "Envato Elements â€“ Photos & Elementor Templates Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/envato-elements/
  metadata:
    plugin_namespace: envato-elements
    wpscan: https://wpscan.com/plugin/envato-elements
  tags: tech,wordpress,plugin,top-100,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/envato-elements/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
