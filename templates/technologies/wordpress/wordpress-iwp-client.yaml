
id: wordpress-iwp-client

info:
  name: InfiniteWP Client Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/iwp-client/
  metadata:
    plugin_namespace: iwp-client
    wpscan: https://wpscan.com/plugin/iwp-client        
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/iwp-client/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
