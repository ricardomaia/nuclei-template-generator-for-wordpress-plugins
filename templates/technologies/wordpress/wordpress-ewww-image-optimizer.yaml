id: wordpress-ewww-image-optimizer

info:
  name: "EWWW Image Optimizer Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/ewww-image-optimizer/
  metadata:
    plugin_namespace: ewww-image-optimizer
    wpscan: https://wpscan.com/plugin/ewww-image-optimizer
  tags: tech,wordpress,plugin,top-100,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/ewww-image-optimizer/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
