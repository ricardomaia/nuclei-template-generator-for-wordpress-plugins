id: wordpress-cmb2

info:
  name: "CMB2 Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/cmb2/
  metadata:
    plugin_namespace: cmb2
    wpscan: https://wpscan.com/plugin/cmb2
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/cmb2/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
