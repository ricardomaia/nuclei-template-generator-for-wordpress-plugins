id: wordpress-siteorigin-panels

info:
  name: "Page Builder by SiteOrigin Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/siteorigin-panels/
  metadata:
    plugin_namespace: siteorigin-panels
    wpscan: https://wpscan.com/plugin/siteorigin-panels
  tags: tech,wordpress,plugin,top-100,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/siteorigin-panels/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
