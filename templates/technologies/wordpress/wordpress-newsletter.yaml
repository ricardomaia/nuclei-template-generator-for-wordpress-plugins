id: wordpress-newsletter

info:
  name: "Newsletter â€“ Send awesome emails from WordPress Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/newsletter/
  metadata:
    plugin_namespace: newsletter
    wpscan: https://wpscan.com/plugin/newsletter
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/newsletter/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
