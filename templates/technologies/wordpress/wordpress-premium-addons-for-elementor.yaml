id: wordpress-premium-addons-for-elementor

info:
  name: "Premium Addons for Elementor (Blog Post Listing, Mega Menu Builder, WooCommerce Products Grid, Carousel, Free Templates) Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/premium-addons-for-elementor/
  metadata:
    plugin_namespace: premium-addons-for-elementor
    wpscan: https://wpscan.com/plugin/premium-addons-for-elementor
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/premium-addons-for-elementor/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
