id: wordpress-the-events-calendar

info:
  name: "The Events Calendar Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/the-events-calendar/
  metadata:
    plugin_namespace: the-events-calendar
    wpscan: https://wpscan.com/plugin/the-events-calendar
  tags: tech,wordpress,plugin,top-100,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/the-events-calendar/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
