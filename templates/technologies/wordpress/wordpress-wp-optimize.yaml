id: wordpress-wp-optimize

info:
  name: "WP-Optimize â€“ Cache, Clean, Compress. Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/wp-optimize/
  metadata:
    plugin_namespace: wp-optimize
    wpscan: https://wpscan.com/plugin/wp-optimize
  tags: tech,wordpress,plugin,top-100,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-optimize/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
