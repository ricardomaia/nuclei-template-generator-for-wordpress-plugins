id: wordpress-woocommerce-gateway-stripe

info:
  name: WooCommerce Stripe Payment Gateway Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/woocommerce-gateway-stripe/
  metadata:
    plugin_namespace: woocommerce-gateway-stripe
    wpscan: https://wpscan.com/plugin/woocommerce-gateway-stripe        
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/woocommerce-gateway-stripe/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
