id: wordpress-pdf-embedder

info:
  name: "PDF Embedder Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/pdf-embedder/
  metadata:
    plugin_namespace: pdf-embedder
    wpscan: https://wpscan.com/plugin/pdf-embedder
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/pdf-embedder/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
