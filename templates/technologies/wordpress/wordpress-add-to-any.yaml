id: wordpress-add-to-any

info:
  name: "AddToAny Share Buttons Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/add-to-any/
  metadata:
    plugin_namespace: add-to-any
    wpscan: https://wpscan.com/plugin/add-to-any
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/add-to-any/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
