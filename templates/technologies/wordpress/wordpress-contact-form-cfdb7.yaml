id: wordpress-contact-form-cfdb7

info:
  name: "Contact Form 7 Database Addon â€“ CFDB7 Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/contact-form-cfdb7/
  metadata:
    plugin_namespace: contact-form-cfdb7
    wpscan: https://wpscan.com/plugin/contact-form-cfdb7
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/contact-form-cfdb7/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
