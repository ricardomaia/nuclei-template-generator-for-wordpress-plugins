id: wordpress-seo-by-rank-math

info:
  name: Rank Math SEO Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/seo-by-rank-math/
  metadata:
    plugin_namespace: seo-by-rank-math
    wpscan: https://wpscan.com/plugin/seo-by-rank-math        
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/seo-by-rank-math/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
