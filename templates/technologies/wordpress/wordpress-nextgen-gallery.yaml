
id: wordpress-nextgen-gallery

info:
  name: WordPress Gallery Plugin â€“ NextGEN Gallery Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/nextgen-gallery/
  metadata:
    plugin_namespace: nextgen-gallery
    wpscan: https://wpscan.com/plugin/nextgen-gallery        
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/nextgen-gallery/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
