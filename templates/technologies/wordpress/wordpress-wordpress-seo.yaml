id: wordpress-wordpress-seo

info:
  name: Yoast SEO Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/wordpress-seo/
  metadata:
    plugin_namespace: wordpress-seo
    wpscan: https://wpscan.com/plugin/wordpress-seo        
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/wordpress-seo/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
