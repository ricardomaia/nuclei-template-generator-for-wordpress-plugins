
id: wordpress-sg-security

info:
  name: SiteGround Security Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/sg-security/
  metadata:
    plugin_namespace: sg-security
    wpscan: https://wpscan.com/plugin/sg-security        
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/sg-security/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
