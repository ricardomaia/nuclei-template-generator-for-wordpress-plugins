id: wordpress-limit-login-attempts

info:
  name: "Limit Login Attempts Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/limit-login-attempts/
  metadata:
    plugin_namespace: limit-login-attempts
    wpscan: https://wpscan.com/plugin/limit-login-attempts
  tags: tech,wordpress,plugin,top-100,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/limit-login-attempts/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
