id: wordpress-use-any-font

info:
  name: "Use Any Font | Custom Font Uploader Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/use-any-font/
  metadata:
    plugin_namespace: use-any-font
    wpscan: https://wpscan.com/plugin/use-any-font
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/use-any-font/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
