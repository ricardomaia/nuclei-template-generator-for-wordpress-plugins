id: wordpress-cookie-notice

info:
  name: Cookie Notice & Compliance for GDPR / CCPA Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/cookie-notice/
  metadata:
    plugin_namespace: cookie-notice
    wpscan: https://wpscan.com/plugin/cookie-notice        
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/cookie-notice/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
