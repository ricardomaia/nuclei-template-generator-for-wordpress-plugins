
id: wordpress-tinymce-advanced

info:
  name: Advanced Editor Tools (previously TinyMCE Advanced) Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/tinymce-advanced/
  metadata:
    plugin_namespace: tinymce-advanced
    wpscan: https://wpscan.com/plugin/tinymce-advanced        
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/tinymce-advanced/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
