id: wordpress-velvet-blues-update-urls

info:
  name: Velvet Blues Update URLs Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/velvet-blues-update-urls/
  metadata:
    plugin_namespace: velvet-blues-update-urls
    wpscan: https://wpscan.com/plugin/velvet-blues-update-urls        
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/velvet-blues-update-urls/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
