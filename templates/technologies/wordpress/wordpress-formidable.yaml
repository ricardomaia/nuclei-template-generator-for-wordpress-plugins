
id: wordpress-formidable

info:
  name: Formidable Forms â€“ Contact Form, Survey, Quiz, Calculator & Custom Form Builder Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/formidable/
  metadata:
    plugin_namespace: formidable
    wpscan: https://wpscan.com/plugin/formidable        
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/formidable/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
