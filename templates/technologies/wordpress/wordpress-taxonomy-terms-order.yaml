
id: wordpress-taxonomy-terms-order

info:
  name: Category Order and Taxonomy Terms Order Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/taxonomy-terms-order/
  metadata:
    plugin_namespace: taxonomy-terms-order
    wpscan: https://wpscan.com/plugin/taxonomy-terms-order        
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/taxonomy-terms-order/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
