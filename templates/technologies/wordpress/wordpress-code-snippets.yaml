id: wordpress-code-snippets

info:
  name: "Code Snippets Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/code-snippets/
  metadata:
    plugin_namespace: code-snippets
    wpscan: https://wpscan.com/plugin/code-snippets
  tags: tech,wordpress,plugin,top-100,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/code-snippets/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
