id: wordpress-easy-google-fonts

info:
  name: "Easy Google Fonts Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/easy-google-fonts/
  metadata:
    plugin_namespace: easy-google-fonts
    wpscan: https://wpscan.com/plugin/easy-google-fonts
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/easy-google-fonts/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
