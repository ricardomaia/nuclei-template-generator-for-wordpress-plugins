id: wordpress-sucuri-scanner

info:
  name: "Sucuri Security â€“ Auditing, Malware Scanner and Security Hardening Detection"
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/sucuri-scanner/
  metadata:
    plugin_namespace: sucuri-scanner
    wpscan: https://wpscan.com/plugin/sucuri-scanner
  tags: tech,wordpress,plugin,top-100,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/sucuri-scanner/readme.txt"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)Stable.Tag"
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
