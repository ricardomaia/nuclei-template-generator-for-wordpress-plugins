
id: wordpress-custom-css-js

info:
  name: Simple Custom CSS and JS Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/custom-css-js/
  metadata:
    plugin_namespace: custom-css-js
    wpscan: https://wpscan.com/plugin/custom-css-js        
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/custom-css-js/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
