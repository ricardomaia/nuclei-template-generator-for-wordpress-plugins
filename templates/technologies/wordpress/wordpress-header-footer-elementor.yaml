
id: wordpress-header-footer-elementor

info:
  name: Elementor Header & Footer Builder Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/header-footer-elementor/
  metadata:
    plugin_namespace: header-footer-elementor
    wpscan: https://wpscan.com/plugin/header-footer-elementor        
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/header-footer-elementor/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
