
id: wordpress-wps-hide-login

info:
  name: WPS Hide Login Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/wps-hide-login/
  metadata:
    plugin_namespace: wps-hide-login
    wpscan: https://wpscan.com/plugin/wps-hide-login        
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/wps-hide-login/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
