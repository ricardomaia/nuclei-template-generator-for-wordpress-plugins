
id: wordpress-black-studio-tinymce-widget

info:
  name: Black Studio TinyMCE Widget Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/black-studio-tinymce-widget/
  metadata:
    plugin_namespace: black-studio-tinymce-widget
    wpscan: https://wpscan.com/plugin/black-studio-tinymce-widget        
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/black-studio-tinymce-widget/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
