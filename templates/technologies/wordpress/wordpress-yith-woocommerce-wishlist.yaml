
id: wordpress-yith-woocommerce-wishlist

info:
  name: YITH WooCommerce Wishlist Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/yith-woocommerce-wishlist/
  metadata:
    plugin_namespace: yith-woocommerce-wishlist
    wpscan: https://wpscan.com/plugin/yith-woocommerce-wishlist        
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/yith-woocommerce-wishlist/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
