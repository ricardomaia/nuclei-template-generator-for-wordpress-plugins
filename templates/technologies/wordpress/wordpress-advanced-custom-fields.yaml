
id: wordpress-advanced-custom-fields

info:
  name: Advanced Custom Fields Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/advanced-custom-fields/
  metadata:
    plugin_namespace: advanced-custom-fields
    wpscan: https://wpscan.com/plugin/advanced-custom-fields        
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/advanced-custom-fields/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
