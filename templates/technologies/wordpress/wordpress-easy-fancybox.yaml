
id: wordpress-easy-fancybox

info:
  name: Easy FancyBox Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/easy-fancybox/
  metadata:
    plugin_namespace: easy-fancybox
    wpscan: https://wpscan.com/plugin/easy-fancybox        
  tags: tech,wordpress,plugin,top-200

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/easy-fancybox/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
