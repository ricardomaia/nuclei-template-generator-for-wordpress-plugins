id: wordpress-all-in-one-wp-migration

info:
  name: All-in-One WP Migration Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/all-in-one-wp-migration/
  metadata:
    plugin_namespace: all-in-one-wp-migration
    wpscan: https://wpscan.com/plugin/all-in-one-wp-migration        
  tags: tech,wordpress,plugin,top-100

requests:
  - method: GET
    redirects: true
    max-redirects: 2
    path:
      - "{{BaseURL}}/wp-content/plugins/all-in-one-wp-migration/readme.txt"
    matchers-condition: and      
    matchers:
      - type: regex
        regex:
          - '(?i)Stable.Tag'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
